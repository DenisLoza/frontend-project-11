env:
  browser: true
  es2021: true
extends: airbnb-base
overrides: []
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules:
  no-param-reassign: 0 # разрешает присвоение аргументов внутри ф-ций
  no-console: 0 # разрешает использование console.log()
  linebreak-style: 0 # разрешает не выполнять проверку корректности записи разрыва строки
  import/extensions: 0 # FIXME: remove when rule will be adjusted for new nodejs version